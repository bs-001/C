<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5; /* нейтральный фон */
      color: #111;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 12px;
    }
    p {
      font-size: 15px;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      background: #111;
      color: #fff;
      text-decoration: none;
      padding: 14px 20px;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- ================= ПЕРЕМЕННЫЕ ПОЛЯ ================= -->

    <!-- Заголовок -->
    <h1 id="preland-title">Здесь ваш заголовок</h1>

    <!-- Основной текст -->
    <p id="preland-text">
      Здесь основной текст преленда. Короткий, цепляющий, читаемый на моб и десктоп.
    </p>

    <!-- Фото -->
    <img id="preland-img" src="8.webp" alt="photo">

   <!-- Кнопка с сабом -->
    <a id="preland-button" class="button"
       href="https://google.com">
       See more
    </a>

    <!-- ===================================================== -->

  </div>
</body>
</html>
